{% extends 'base.html' %}

{% block title %}Login - StockFlow{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-background">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-2xl border border-gray-100">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-primary">
                Welcome to StockFlow
            </h2>
            <p class="mt-2 text-center text-sm text-text">
                Sign in to manage your inventory
            </p>
        </div>
        <form class="mt-8 space-y-4" method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-text mb-1">Username</label>
                    <input id="id_username" name="username" type="text" required 
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-text placeholder-gray-400 bg-gray-50 transition duration-200" 
                        placeholder="Username">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-text mb-1">Password</label>
                    <input id="id_password" name="password" type="password" required 
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-text placeholder-gray-400 bg-gray-50 transition duration-200" 
                        placeholder="Password">
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="{% url 'stock:password_reset' %}" class="font-medium text-primary hover:text-accent">
                        Forgot your password?
                    </a>
                </div>
            </div>
            <div>
                <button type="submit" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-semibold rounded-lg text-white bg-primary hover:bg-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200 shadow-md">
                    Sign in
                </button>
            </div>
        </form>
        <div class="text-center">
            <p class="text-sm text-text">
                Don't have an account?
                <a href="{% url 'stock:register' %}" class="font-medium text-primary hover:text-accent transition-colors">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
