{% extends 'base.html' %}

{% block title %}Password Reset Complete - StockFlow{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div>
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-success">
                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-primary">
                Password reset complete
            </h2>
            <p class="mt-2 text-center text-sm text-text">
                Your password has been set. You may go ahead and log in now.
            </p>
        </div>

        <div class="text-center">
            <a href="{% url 'stock:login' %}" 
               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200">
                Log in
            </a>
        </div>
    </div>
</div>
{% endblock %}
