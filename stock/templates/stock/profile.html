{% extends 'base.html' %}

{% block title %}Profile - StockFlow{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" value="{{ user.username }}" class="form-input w-full" readonly>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="form-input w-full">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" class="form-input w-full">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-input w-full">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Current Password</label>
            <input type="password" name="current_password" class="form-input w-full">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" name="new_password" class="form-input w-full">
        </div>
        <button type="submit" class="btn-primary w-full">Update Profile</button>
    </form>
</div>
{% endblock %}
