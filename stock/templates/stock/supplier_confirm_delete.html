{% extends 'base.html' %}

{% block title %}Delete Supplier - StockFlow{% endblock %}

{% block content %}
<div class="py-6">
    <div class="max-w-lg mx-auto">
        <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 text-center">
            <!-- Warning Icon -->
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-error/10 mb-4">
                <svg class="h-6 w-6 text-error" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <!-- Warning Message -->
            <h3 class="text-lg font-medium text-text mb-2">Delete Supplier</h3>
            <p class="text-text/60 mb-6">
                Are you sure you want to delete the supplier "{{ object.name }}"? This action cannot be undone.
            </p>

            <!-- Form -->
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-center space-x-4">
                    <a href="{% url 'stock:supplier_list' %}" class="btn-secondary">Cancel</a>
                    <button type="submit" class="btn-error">Delete Supplier</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
